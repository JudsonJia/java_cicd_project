steps:
  # Step 1: Run tests
  - name: 'maven:3.6.3-openjdk-8'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ðŸ§ª Running tests with Java 8..."
        mvn clean test -B -Dstyle.color=always
    id: 'test'

  # Step 2: Build application
  - name: 'maven:3.6.3-openjdk-8'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ðŸ”¨ Building application with Java 8..."
        mvn clean package -DskipTests -B
    id: 'build'
    waitFor: ['test']

  # Step 3: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/java-cicd-app:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/java-cicd-app:latest'
      - '.'
    id: 'docker-build'
    waitFor: ['build']

  # Step 4: Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/java-cicd-app']
    id: 'push'
    waitFor: ['docker-build']

  # Step 5: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'java-cicd-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/java-cicd-app:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
    id: 'deploy'
    waitFor: ['push']

# Options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_STANDARD_2'

# Build timeout
timeout: '3600s'

# Specify images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/java-cicd-app:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/java-cicd-app:latest'